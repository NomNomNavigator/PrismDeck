<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"

</head>
<body>
<h1>Welcome to PrismDeck</h1>
<div class="row">
  <div class="col-sm-6">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Login</h5>
        <p class="card-text">If you already have an account, please login here.</p>
        <a href="/login" class="btn btn-primary">LOGIN PAGE</a>
      </div>
    </div>
  </div>
  <div class="col-sm-6">

      <div class="card-body">

        <a href="/sign-up" class="btn btn-primary">SIGN-UP PAGE</a>
      </div>
    </div>
  </div>
