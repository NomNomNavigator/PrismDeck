{% extends 'base.html' %}
{% block title %}Login{% endblock %}


{% block content %}
<form method="POST">
    <div align="center">
        <h3 class="text-white font-weight-bolder display-2">Login</h3>
    </div>
   <div class="form-group form-group text-white">
       <label for='email'><h3>Email Address</h3></label>
       <input
       type='email'
       class='form-control'
       id='email'
       name='email'
       placeholder='Enter email'
       />
   </div>
   <div class="form-group form-group text-white">
       <label for='password'><h3>Password</h3></label>
       <input
       type='password'
       class='form-control'
       id='password'
       name='password'
       placeholder='Enter password'
       />
   </div>
   <br />
   <button type="submit" class="btn btn-info">Submit</button>
</form>
{% endblock %}
