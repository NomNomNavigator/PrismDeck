{% extends 'base.html' %}
{% block title %}Index{% endblock %}


{% block content %}
<form method="POST">
    <div align='center'>
        <h3 class="text-white font-weight-bolder display-2">Sign Up</h3>
    </div>
   <div class="form-group text-white">
       <label for='email'><h3>Email Address</h3></label>
       <input
       type='email'
       class='form-control'
       id='email'
       name='email'
       placeholder='Enter email'
       />
   </div>
   <div class="form-group text-white">
       <label for='userName'>User Name</label>
       <input
       type='text'
       class='form-control'
       id='userName'
       name='userName'
       placeholder='Enter username'
       />
   </div>
   <div class="form-group text-white">
       <label for='firstName'>First Name</label>
       <input
       type='text'
       class='form-control'
       id='firstName'
       name='firstName'
       placeholder='Enter first name'
       />
   </div>
   <div class="form-group text-white">
       <label for='lastName'>Last Name</label>
       <input
       type='text'
       class='form-control'
       id='lastName'
       name='lastName'
       placeholder='Enter last name'
       />
   </div>
   <div class="form-group text-white">
       <label for='password1'>Password</label>
       <input
       type='password'
       class='form-control'
       id='password1'
       name='password1'
       placeholder='Enter password'
       />
   </div>
   <div class="form-group text-white">
       <label for='password2'>Confirm Password</label>
       <input
       type='password'
       class='form-control'
       id='password2'
       name='password2'
       placeholder='Enter password'
       />
   </div>
   <br />
   <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
